<div class="px-10 mb-4">
  <div class="shadow">
    <owl-carousel-o [options]="customOptions">
      @for(item of bannerImages;track $index){
      <ng-template carouselSlide>
        <div
          class="relative flex flex-col items-center"
          [routerLink]="'/products/' + item._id"
        >
          <img [src]="item.images[0]" [alt]="item.name" />
          <span>{{ item.name }}</span>
        </div>
      </ng-template>
      }
    </owl-carousel-o>
  </div>
  <div class="featuredProduct">
    <h4 class="text-2xl font-bold m-2">Featured Products</h4>
    <div class="flex flex-wrap flex-1 gap-4 justify-center">
      @for (featuredProduct of featuredProducts; track $index) {
      <div class="w-full shadow-lg sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
        <app-product-card [product]="featuredProduct"></app-product-card>
      </div>
      }
    </div>
  </div>
  <div class="newProduct">
    <h4 class="text-2xl font-bold m-2">New Products</h4>
    <div class="flex flex-wrap flex-1 gap-4 justify-center">
      @for (newProduct of newProducts; track $index) {
      <div class="w-full shadow-lg sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5">
        <app-product-card [product]="newProduct"></app-product-card>
      </div>
      }
    </div>
  </div>
</div>
